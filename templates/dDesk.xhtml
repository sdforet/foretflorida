<tal:block>
   <div class="container dDesk">
      <h4>
         Sandbox for testing stuff... this page is always changing and may be broken....
      </h4>
      <hr />
      <div class="panel panel-default">
         <p id="snippets" data-toggle="collapse" data-target="#codeSnippets">
            Code Snippets
            <span class="pull-right">
               <img src="assets/images/icons/php_icn.jpg" />
               <img src="assets/images/icons/phptal_icn.png" />
               <img src="assets/images/icons/sf_icn.png" />
               <img src="assets/images/icons/twig_icn.png" />
               <img src="assets/images/icons/js_icn.png" />
               <img src="assets/images/icons/jquery_icn.jpg" />
               <img src="assets/images/icons/mysql_icn.png" />
               <img src="assets/images/icons/git_icn.png" />
            </span>
         </p>
         <div class="clearfix panel-body">
            <div id="codeSnippets" class="collapse clear-fix">
               <div class="col-md-6">
                  <tal:block metal:use-macro="dDeskMacros/codeSnippets.xhtml/phpSection" />
                  <tal:block metal:use-macro="dDeskMacros/codeSnippets.xhtml/talSection" />
                  <tal:block metal:use-macro="dDeskMacros/codeSnippets.xhtml/smfSection" />
                  <tal:block metal:use-macro="dDeskMacros/codeSnippets.xhtml/twgSection" />
               </div>
               <div class="col-md-6">
                  <tal:block metal:use-macro="dDeskMacros/codeSnippets.xhtml/ecmSection" />
                  <tal:block metal:use-macro="dDeskMacros/codeSnippets.xhtml/jqySection" />
                  <tal:block metal:use-macro="dDeskMacros/codeSnippets.xhtml/sqlSection" />
                  <tal:block metal:use-macro="dDeskMacros/codeSnippets.xhtml/gitSection" />
               </div>
            </div>
         </div>
      </div>
      <div class="panel panel-default">
         <p>
            Customizations using
            <a target="_blank" href="http://eonasdan.github.io/bootstrap-datetimepicker/">
            eonasdan</a> DTP!
         </p>
         <div class="panel-body">
            <div class="col-md-6">
               <h5>Minimum Setup</h5>
               <div class="form-group">
                  <div class="input-group date" id="datetimepicker1">
                     <input type="text" class="form-control" />
                     <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                     </span>
                  </div>
               </div>
               <script type="text/javascript">
                  $(function () {
                     $("#datetimepicker1").datetimepicker({
                        debug: true
                     });
                  });
               </script>
            </div>
            <div class="col-md-6">
               <h5>Disabled Days</h5>
               <div class="form-group">
                  <div class="input-group date" id="datetimepicker11">
                     <input type="text" class="form-control" />
                     <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                     </span>
                  </div>
               </div>
               <script type="text/javascript">
                  $(function () {
                     $("#datetimepicker11").datetimepicker({
                        daysOfWeekDisabled: [0, 6]
                     });
                  });
               </script>
            </div>
         </div>
      </div>
      <div class="panel panel-default">
         <p>jQuery UI DTP with custom weekpicker</p>
         <div class="panel-body">
            <div class="col-md-6">
               <pre>
                  srtdate: <span id="startDate">__________</span>
                  to
                  enddate: <span id="endDate">__________</span>
               </pre>
            </div>
            <div class="col-md-6">
               <div class="week-picker"></div>
            </div>
            <script type="text/javascript">
               $(".date-picker").datepicker();
               $(".date-picker").on("change", function () {
                  var id = $(this).attr("id");
                  var val = $("label[for='" + id + "']").text();
                  $("#msg").text(val + " changed");
               });
            </script>
         </div>
      </div>
   </div>
</tal:block>

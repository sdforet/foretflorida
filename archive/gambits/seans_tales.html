<script type="text/javascript">
      function startGame()
      {  var gender = "boy";
         var city = " ";
         var monster = " ";
         var food = " ";
         var drink = " ";

         numYears = prompt("Enter a number greater than 0: ");
         gender = prompt("Is the story about a boy or a girl? ");
         letter = gender.charAt(0);
         gender = (letter == "b" || letter == "B")?"boy":"girl";
         pronoun = (gender == "boy")?"he":"she";
         name = prompt("Enter the hero's name: ");
         city = prompt("Enter the name of a city: ");
         monster = prompt("Enter a type of monster: ");
         food = prompt("Enter a food you like: ");
         drink = prompt("Enter a drink you like: ");

      document.getElementById("content").innerHTML =(
               "<h2>Once upon a time, about "
               + numYears + " years ago, there was a "
               + gender + " named " + name + "."
               + name + " lived in a small cabin in the woods just outside "
               + city + " limits.</h2><h2>"
               + name + " enjoyed walking in the woods every day until... One day "
               + pronoun + " came upon a "
               + monster + " sitting on a log eating a "
               + food + ".</h2> <h2>The "
               + monster + " jumped up, spilling his "
               + drink + ". "
               + name + " ran home as fast as "
               + pronoun + " could but the "
               + monster + " followed and ...</h2><h1>What happened? You decide! </h1> <h2>Ending 1: The "
               + monster + " and " + name + " became best friends and lived in "
               + name + "'s house happily ever after.</h2> <h2>Ending 2: The "
               + monster + " overpowered "
               + name + " and gobbled down all the "
               + food + " and " + drink + " in " + name + "'s refrigerator.</h2> <h2>Ending 3: "
               + name + " screamed mean things at the " + monster + ", causing the "
               + monster + " to turn and run back to the woods never to be seen again.</h2>");}
</script>
